name: GitHub Pages

# 手动触发
on:
  workflow_dispatch:

# 权限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出仓库代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，方便切换 gh-pages 分支

      # 2️⃣ 安装 Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 24

      # 3️⃣ 安装依赖并构建 React
      - name: Install dependencies and Build
        run: |
          npm ci
          npm run build

      # 4️⃣ 部署到 gh-pages
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
