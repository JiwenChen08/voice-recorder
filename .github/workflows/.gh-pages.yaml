name: Github Pages

on:
  workflow_dispatch:   # 手动触发

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # -------------------------
  # 1️⃣ Build Job
  # -------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install & Build
        run: |
          npm ci
          export PUBLIC_URL=voice-recorder
          npm run build

      # 上传 build 目录供 deploy job 使用
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: voice-recorder   # 改成你想要的名字
          path: build/

  # -------------------------
  # 2️⃣ Deploy Job
  # -------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build   # 等待 build 完成
    steps:
      # 下载 build artifact
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: voice-recorder   # 必须和上传一致
          path: build

      # 上传 artifact 给 GitHub Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
