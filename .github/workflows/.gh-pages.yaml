name: GitHub Pages

# 手动触发
on:
  workflow_dispatch:

# 权限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出仓库代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，方便切换 gh-pages 分支

      # 2️⃣ 安装 Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 24

      # 3️⃣ 安装依赖并构建 React
      - name: Install dependencies and Build
        run: |
          npm ci
          npm run build

      # 4️⃣ 部署到 gh-pages
      - name: Deploy to GitHub Pages
        run: |
          # 配置 git 用户
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 切换到 gh-pages 分支
          git fetch origin gh-pages
          git checkout gh-pages

          # 清空旧文件
          git rm -rf . || echo "No files to remove"

          # 添加 build 文件
          git --work-tree build add --all

          # 提交更改
          git --work-tree build commit -m "Deploy via GitHub Actions" || echo "No changes to commit"

          # 推送到 gh-pages
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:gh-pages
