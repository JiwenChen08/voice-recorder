name: GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies and Build
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          # 配置 git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 创建孤儿分支 gh-pages
          git checkout --orphan gh-pages

          # 添加 build 文件
          git --work-tree build add --all
          
          # 提交内容
          git --work-tree build commit -m "Deploy via GitHub Actions" || echo "No changes to commit"

          # 强制推送到 gh-pages 分支
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:gh-pages --force-with-lease
